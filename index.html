<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Ratu Hatiku</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --soft-pink: #fff0f3;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--soft-pink);
            color: #333;
            margin: 0;
            text-align: center;
            scroll-behavior: smooth;
        }
        section { padding: 50px 20px; min-height: 80vh; }
        h1, h2 { color: var(--pink); }
        
        /* Musik Floater */
        #music-control {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: white; padding: 10px; border-radius: 50px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Surat Cinta */
        .letter {
            max-width: 600px; margin: 0 auto; background: white;
            padding: 30px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            line-height: 1.6; font-style: italic;
        }

        /* Galeri */
        .gallery {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; max-width: 800px; margin: 0 auto;
        }
        .gallery img {
            width: 100%; border-radius: 10px; transition: 0.3s;
            cursor: pointer; border: 3px solid white;
        }
        .gallery img:hover { transform: scale(1.05); border-color: var(--pink); }

        /* Kuis */
        .quiz-container {
            background: white; max-width: 500px; margin: 0 auto;
            padding: 20px; border-radius: 15px;
        }
        button {
            background: var(--pink); color: white; border: none;
            padding: 10px 20px; border-radius: 20px; cursor: pointer; margin: 10px;
        }
    </style>
</head>
<body>

    <div id="music-control" onclick="toggleMusic()">üéµ Play Music</div>
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <section id="surat">
        <h1>Halo Cantik... ‚ù§Ô∏è</h1>
        <div class="letter">
            <p>"Baginda Raja ingin menyampaikan bahwa setiap detik bersamamu adalah anugerah. Website ini adalah bukti kecil dari besarnya rasa sayang itu..."</p>
            <p><strong>Scroll ke bawah ya sayang!</strong></p>
        </div>
    </section>

    <section id="galeri">
        <h2>Kenangan Kita üì∏</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Foto 1">
            <img src="https://via.placeholder.com/300" alt="Foto 2">
            <img src="https://via.placeholder.com/300" alt="Foto 3">
            <img src="https://via.placeholder.com/300" alt="Foto 4">
        </div>
    </section>

    <section id="kuis">
        <h2>Kuis Seberapa Kenal? ü§î</h2>
        <div class="quiz-container" id="quizBox">
            <p id="question">Siapa yang paling sering ngambek?</p>
            <button onclick="checkAnswer('Aku')">Aku</button>
            <button onclick="checkAnswer('Kamu')">Kamu</button>
        </div>
    </section>

    <script>
        // Musik Logic
        let music = document.getElementById("bgMusic");
        function toggleMusic() {
            if (music.paused) { music.play(); document.getElementById("music-control").innerText = "‚è∏ Pause Music"; }
            else { music.pause(); document.getElementById("music-control").innerText = "üéµ Play Music"; }
        }

        // Kuis Logic
        function checkAnswer(ans) {
            const quizBox = document.getElementById("quizBox");
            if(ans === 'Kamu') {
                quizBox.innerHTML = "<h3>Jawaban Benar! üòÇ</h3><p>Hadiahnya: Cium jauh dari Baginda Raja! üíã</p>";
            } else {
                alert("Salah! Coba lagi dong sayang~");
            }
        }
    </script>
</body>
</html>
